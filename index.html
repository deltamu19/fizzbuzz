<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
</head>
<body>
	
<script type="text/javascript">
	for (var num = 1; num <= 100; num++) {
  
  if (num % 15 === 0 ) {
    console.log('FizzBuzz')
  }
  else if (num % 3 === 0) {
    console.log('Fizz')
  }
  else if (num % 5 === 0 ) {
    console.log('Buzz')
  }
  else {
  	console.log(num)
  }

}
</script>	
</body>
</html>
